<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="rgb(26, 147, 147)" />

  <!-- Rotating "PRO" Text -->
  <text x="50%" y="55%" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="white" dy=".3em">
    <tspan>PRO</tspan>
    <!-- Animation for the text with delay -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 50 50; 360 50 50; 360 50 50"
      keyTimes="0; 0.1; 1"
      dur="5s"
      repeatCount="indefinite"
    />
  </text>
</svg>
